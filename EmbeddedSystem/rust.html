<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Availability Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Check Table Availability</h1>
        <form id="tableForm">
            <label for="tableId">Table ID:</label>
            <input type="text" id="tableId" name="tableId" required>
            <button type="submit">Check Availability</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('tableForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const tableId = document.getElementById('tableId').value;

            fetch(`/check_availability?table_id=${tableId}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.is_available !== undefined) {
                        resultDiv.innerText = `Table ${tableId} is ${data.is_available ? 'available (Green light)' : 'not available (Red light)'}`;
                    } else {
                        resultDiv.innerText = `Error: ${data.error}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
